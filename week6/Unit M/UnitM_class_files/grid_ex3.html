<!DOCTYPE html>
<html>
<head>
<style>
#box {
  display: grid;
  grid-template-columns:auto auto auto;
  background: gray;
  padding: 10px;
}

.grid-item {
  background: yellow;
  border: 1px solid red;
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>The display Property:</h1>

<div id="box">
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>  
  <div class="grid-item">4</div> 
</div>



</body>
</html>
